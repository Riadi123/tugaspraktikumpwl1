<!DOCTYPE html>
<html>
  <head>
    <style>
      input[type="text"],
      [type="password"] {
        width: 600px;
        padding: 8px;
        margin: 0 0 5px 20px;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        border-radius: 100px;
        box-shadow: 5px 5px 5px #8a795d;
        font-family: "Poppins", sans-serif;
      }
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        border-radius: 25px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        box-shadow: 2px 2px 4px #000000;
      }
      .button:hover {
        opacity: 0.8;
      }
      .button2 {
        background-color: #111111;
      }
      .button3 {
        background-color: #f44336;
      } /* Red */
    </style>
  </head>
  <body>
    <h1>Selamat Datang di Oauth2 Sederhana</h1>

    <form action="/action_page.php">
      <label for="fname">Email </label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Password </label>
      <input type="password" id="lname" name="lname" /><br /><br />
    </form>
    <button class="button button2">Login</button>
    <button class="button button3">Google</button>
  </body>
</html>
